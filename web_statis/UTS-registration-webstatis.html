    <!-- Registration Section -->
    <main>
        <section class="registration-section">
            <h2>REGISTRATION</h2>
            <form id="registration-form">
                <table>
                    <tr>
                        <td><label for="name">Nama:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Nomer Telphone:</label></td>
                        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{12}" required></td>
                    </tr>
                    <tr>
                        <td><label for="design">Design yang Mau Dibeli:</label></td>
                        <td>
                            <select id="design" name="design" required>
                                <option value="design1">Design 1</option>
                                <option value="design2">Design 2</option>
                                <option value="design3">Design 3</option>
                                <option value="design4">Design 4</option>
                                <option value="design5">Design 5</option>
                                <option value="design6">Design 6</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <button onclick="submitForm()">Submit</button>
            </form>
            
            <!-- Notifikasi -->
            <div id="notification" class="notification" style="display: none;">
                <p>Transaksi diterima! Terima kasih.</p>
            </div>
            
        </section>
    </main>

    <!-- footer -->
    <footer>

                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </footer>
  

    <script>
        function submitForm() {
            // Dapatkan formulir
            var form = document.getElementById('registration-form');
    
            // Simulasikan pengiriman formulir (Anda dapat menggantinya dengan logika pengiriman data ke server)
            // Di sini, kita hanya menampilkan notifikasi untuk tujuan demonstrasi
            alert('Transaksi diterima! Terima kasih.');
    
            // Tampilkan notifikasi yang sebenarnya
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
    
            // Set timeout untuk menyembunyikan notifikasi setelah beberapa detik
            setTimeout(function () {
                notification.style.display = 'none';
            }, 3000); // Notifikasi akan disembunyikan setelah 3 detik
        }

    </script>
