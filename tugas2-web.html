<html>
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi Album di Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #1DB954;
            display: block;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rekomendasi Album di Spotify</h1>
    </header>

    <main>
        <ul>
            <li>
                <img src="https://i.scdn.co/image/ab67616d0000b2734718e2b124f79258be7bc452" alt="Album 1">
                <br>
                <a href="https://open.spotify.com/album/2ODvWsOgouMbaA5xf0RkJe" target="_blank">The Weekend - Starboy</a>
            </li>
            <li>
                <img src="https://usustatesman.com/wp-content/uploads/2014/11/tswift.jpg" alt="Album 2">
                <br>
                <a href="https://open.spotify.com/album/1yGbNOtRIgdIiGHOEBaZWf" target="_blank">Tylor Swift - 1989</a>
            </li>
            <li>
                <img src="https://i.scdn.co/image/ab67616d0000b273c6b577e4c4a6d326354a89f7" alt="Album 3">
                <br>
                <a href="https://open.spotify.com/album/21jF5jlMtzo94wbxmJ18aa" target="_blank">Adele - 30</a>
            </li>
            <!-- Tambahkan lebih banyak album di sini -->
        </ul>
    </main>
</body>
</html>
